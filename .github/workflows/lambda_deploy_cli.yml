name: Deploy Lambdas with AWS CLI

on:
  push:
    branches:
      - "main"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: 3.13
  lambda-role-arn: ${{ secrets.LAMBDA_ROLE_ARN }}

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function:
          - name: hello-lambda-function
            directory: ./hello_lambda
            handler: app.lambda_handler
          - name: hello-slack-function
            directory: ./hello_slack
            handler: app.lambda_handler
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      
      - name: Build and Package ${{ matrix.function.name }}
        run: |
          cd ${{ matrix.function.directory }}
          
          # 依存関係をインストール
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt -t .
          fi
          
          # 不要なファイルを削除
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          
          # ZIPファイルを作成
          zip -r ../function.zip .
          
          cd ..

      - name: Deploy ${{ matrix.function.name }}
        run: |
          # 関数が存在するかチェック
          if aws lambda get-function --function-name ${{ matrix.function.name }} 2>/dev/null; then
            echo "Function exists, updating code..."
            aws lambda update-function-code \
              --function-name ${{ matrix.function.name }} \
              --zip-file fileb://function.zip
          else
            echo "Function doesn't exist, creating new function..."
            aws lambda create-function \
              --function-name ${{ matrix.function.name }} \
              --runtime python${{ env.PYTHON_VERSION }} \
              --role ${{ env.lambda-role-arn }} \
              --handler ${{ matrix.function.handler }} \
              --zip-file fileb://function.zip \
              --timeout 30 \
              --memory-size 128
          fi
          
          # ZIPファイルを削除
          rm -f function.zip
